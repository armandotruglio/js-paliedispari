<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali e Dispari</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/function.js"></script>
</head>
<body>
    
    <h1>PALINDROMI</h1>
    <h4>Inserisci una parola e ti dirò se è palindroma</h4>

    <form id="palindrome-form">
        <input type="text" id="word" placeholder="Inserisci una parola" required>
        <button type="submit">PALINDROMA?</button>
    </form>

    <p id="result-palindrome"></p>

    <h1>PARI O DISPARI</h1>
    <h4>Scegli pari o dispari e un numero da 1 a 5</h4>

    <form id="even-odd-form">
        <select name="choice" id="even-odd">
            <option value="even">Pari</option>
            <option value="odd">Dispari</option>
        </select>
        <input type="number" id="number">
        <button type="submit">GIOCA!</button>
    </form>

    <p id="computer-number"></p>

    <p id="result-even-odd"></p>



    <script src="js/script.js"></script>
</body>
</html>
